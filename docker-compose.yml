version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: epitrello_db
    environment:
      POSTGRES_DB: epitrello
      POSTGRES_USER: epitrello_user
      POSTGRES_PASSWORD: devpass123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epitrello_user -d epitrello"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: epitrello_api
    environment:
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
      PORT: 4000
      DATABASE_URL: "postgresql://epitrello_user:devpass123@db:5432/epitrello?schema=public"
      JWT_SECRET: change_me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: epitrello_web
    depends_on:
      - api
    ports:
      - "5173:80"

volumes:
  db_data:
